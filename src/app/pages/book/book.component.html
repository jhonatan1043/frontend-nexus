<div class="card mt-5" *ngIf="formHidden == true">
  <div class="card-header">
    <h5 class="card-title">Libros</h5>
  </div>
  <form [formGroup]="form" novalidate>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-xl-6 col-xs-12">
          <label>Titulo <span class="help">*</span></label>
          <input
            formControlName="title"
            type="text"
            class="form-control"
            placeholder="titulo"
          />
        </div>
        <div class="form-group col-xl-6 col-xs-12">
          <label>Años <span class="help">*</span></label>
          <input
            formControlName="year"
            type="number"
            class="form-control"
            placeholder="años"
          />
        </div>
        <div class="form-group col-xl-6 col-xs-12">
          <label>Genero <span class="help">*</span></label>
          <input
            type="text"
            class="form-control"
            formControlName="gender"
            placeholder="genero literario"
          />
        </div>
        <div class="form-group col-xl-6 col-xs-12">
          <label>Numero de paginas <span class="help">*</span></label>
          <input
            type="number"
            class="form-control"
            formControlName="numPage"
            placeholder="numero de paginas"
          />
        </div>
        <div class="form-group col-xl-6 col-xs-12">
          <label>Autor <span class="help">*</span></label>
          <select class="form-control" formControlName="idAutor">
            <option value="0">Seleccione</option>
            <option [value]="item.id" *ngFor="let item of autores">
              {{ item.name }}
            </option>
          </select>
        </div>
        <div class="form-group col-xl-6 col-xs-12">
          <label>Editorial <span class="help">*</span></label>
          <select class="form-control" formControlName="idEditorial">
            <option value="0">Seleccione</option>
            <option [value]="item.id" *ngFor="let item of editoriales">
              {{ item.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="col-12 d-flex justify-content-between">
        <button class="btn btn-danger" (click)="hideBook()">Cancelar</button>
        <button class="btn btn-success" (click)="saver()">Guardar</button>
      </div>
    </div>
  </form>
</div>

<div class="card mt-5" *ngIf="formHidden == false">
  <div class="card-header d-flex justify-content-between">
    <h5 class="card-title">lista de libros</h5>
    <button class="btn btn-secondary" (click)="showBook()">Nuevo</button>
  </div>
  <div class="card-body">
    <div class="table resposive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th width="500">Titulo</th>
            <th width="50">Año</th>
            <th width="200">Genero</th>
            <th width="100"># de paginas</th>
            <th hidden>Autor</th>
            <th hidden>Editorial</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of books">
            <td>{{ item.title }}</td>
            <td>{{ item.year }}</td>
            <td>{{ item.gender }}</td>
            <td>{{ item.numPage }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
