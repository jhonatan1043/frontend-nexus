<div class="card mt-5" *ngIf="formHidden == true">
  <div class="card-header">
    <h5 class="card-title">Libros</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="form-group col-xl-6 col-xs-12">
        <label>Titulo</label>
        <input type="text" class="form-control" placeholder="titulo" />
      </div>
      <div class="form-group col-xl-6 col-xs-12">
        <label>Años</label>
        <input type="number" class="form-control" placeholder="años" />
      </div>
      <div class="form-group col-xl-6 col-xs-12">
        <label>Genero</label>
        <input
          type="text"
          class="form-control"
          placeholder="genero literario"
        />
      </div>
      <div class="form-group col-xl-6 col-xs-12">
        <label>Numero de paginas</label>
        <input
          type="number"
          class="form-control"
          placeholder="numero de paginas"
        />
      </div>
      <div class="form-group col-xl-6 col-xs-12">
        <label>Autor</label>
        <select class="form-control">
          <option value="0">Seleccione</option>
        </select>
      </div>
      <div class="form-group col-xl-6 col-xs-12">
        <label>Editorial</label>
        <select class="form-control">
          <option value="0">Seleccione</option>
        </select>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="col-12 d-flex justify-content-between">
      <button class="btn btn-danger" (click)="hideBook()">Cancelar</button>
      <button class="btn btn-success">Guardar</button>
    </div>
  </div>
</div>

<div class="card mt-5" *ngIf="formHidden == false">
  <div class="card-header d-flex justify-content-between">
    <h5 class="card-title">lista de libros</h5>
    <button class="btn btn-secondary" (click)="showBook()">Nuevo</button>
  </div>
  <div class="card-body">
    <div class="table resposive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Año</th>
            <th>Genero</th>
            <th># de paginas</th>
            <th>Autor</th>
            <th>Editorial</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
